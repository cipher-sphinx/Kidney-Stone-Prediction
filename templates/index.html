<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Kidney Stone Prediction</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Kidney Stone Prediction</h1>
        <form action="{{url_for('predict')}}" method="post">
            <div class="form-group">
                <label for="Urine_Gravity">Urine Gravity</label>
                <input type="text" class="form-control" name="Urine_Gravity" placeholder="Urine Gravity">
            </div>
            <div class="form-group">
                <label for="Urine_pH">Urine pH</label>
                <input type="text" class="form-control" name="Urine_pH" placeholder="Urine pH">
            </div>
            <div class="form-group">
                <label for="Osmolality">Osmolality</label>
                <input type="text" class="form-control" name="Osmolality" placeholder="Osmolality">
            </div>
            <div class="form-group">
                <label for="Conductivity">Conductivity</label>
                <input type="text" class="form-control" name="Conductivity" placeholder="Conductivity">
            </div>
            <div class="form-group">
                <label for="Urea">Urea</label>
                <input type="text" class="form-control" name="Urea" placeholder="Urea">
            </div>
            <div class="form-group">
                <label for="Calcium">Calcium</label>
                <input type="text" class="form-control" name="Calcium" placeholder="Calcium">
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <h3 class="mt-3">{{prediction_text}}</h3>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
